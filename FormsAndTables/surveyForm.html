<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      />

      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      />

      <label id="number-label" for="number">Age (optional)</label>
      <input
        type="number"
        id="number"
        min="1"
        max="120"
        placeholder="Age"
      />

      <label for="dropdown">Which option best describes your current job?</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="developer" selected>Developer</option>
      </select>

      <p>What is your favorite programming language?</p>
      <label>
        <input type="radio" name="language" value="javascript" />
        JavaScript
      </label>
      <label>
        <input type="radio" name="language" value="python" />
        Python
      </label>
      <label>
        <input type="radio" name="language" value="java" />
        Java
      </label>

      <p>Which skills do you want to improve? (Select all that apply)</p>
      <label>
        <input type="checkbox" value="frontend" />
        Frontend Development
      </label>
      <label>
        <input type="checkbox" value="backend" />
        Backend Development
      </label>
      <label>
        <input type="checkbox" value="devops" />
        DevOps
      </label>

      <p>Additional comments</p>
      <textarea placeholder="Enter your comments here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
